<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upgrade Your Skills</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="flex items-center">
          <img src="/src/img/logo-64.png" alt="Obito logo" class="h-10 w-10" />
          <span class="ml-2 text-xl font-semibold text-gray-800">Obito</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="#" class="nav-active">Home</a>
          <a href="#" class="text-gray-800 hover:text-gray-600">Pricing</a>
          <a href="#" class="text-gray-800 hover:text-gray-600">Features</a>
          <a href="#" class="text-gray-800 hover:text-gray-600">Testimonials</a>
        </nav>

        <!-- User Actions -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-800 hover:text-gray-600">
            <i class="fas fa-comments"></i>
          </a>
          <a
            href="#"
            class="px-4 py-2 border border-gray-300 rounded-full text-gray-800 hover:bg-gray-100"
            >Sign Up</a
          >
          <a
            href="#"
            class="px-4 py-2 bg-green-700 text-white rounded-full hover:bg-green-800"
            >My Account</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="container mx-auto px-4 py-12 flex flex-col md:flex-row items-center md:items-start"
    >
      <!-- Registration Form -->
      <div class="bg-white shadow-lg rounded-lg p-8 w-full md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-semibold mb-6">Upgrade Your Skills</h2>
        <form>
          <!-- Input Fields -->
          <div class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-2">Complete Name</label>
              <div class="flex items-center border rounded-lg px-3 py-2">
                <i class="fas fa-user text-gray-400 mr-2"></i>
                <input
                  type="text"
                  placeholder="Enter your full name"
                  class="w-full border-none focus:outline-none"
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Occupation</label>
              <div class="flex items-center border rounded-lg px-3 py-2">
                <i class="fas fa-briefcase text-gray-400 mr-2"></i>
                <input
                  type="text"
                  value="Programmer"
                  class="w-full border-none focus:outline-none font-semibold"
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Email Address</label>
              <div class="flex items-center border rounded-lg px-3 py-2">
                <i class="fas fa-envelope text-gray-400 mr-2"></i>
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="w-full border-none focus:outline-none"
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Password</label>
              <div class="flex items-center border rounded-lg px-3 py-2">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input
                  type="password"
                  placeholder="Enter your password"
                  class="w-full border-none focus:outline-none"
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Confirm Password</label>
              <div class="flex items-center border rounded-lg px-3 py-2">
                <i class="fas fa-lock text-gray-400 mr-2"></i>
                <input
                  type="password"
                  placeholder="Confirm your password"
                  class="w-full border-none focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-[#2F6A62] text-white py-3 rounded-lg hover:opacity-80 mt-6"
          >
            Create My Account
          </button>
        </form>
      </div>

      <!-- Image Section -->
      <div class="w-full md:w-1/2 lg:w-2/3 md:pl-6 mt-6 md:mt-0">
        <img
          src="/src/img/banner.png"
          alt="People working in an office"
          class="rounded-lg shadow-lg w-[645px] h-[847px] object-cover"
        />
      </div>
    </main>
  </body>
</html>
